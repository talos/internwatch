<html>
  <head>
    <title>internwatch</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <a href="{{ url_for('index') }}">internwatch</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock body %}
  </body>
</html>
